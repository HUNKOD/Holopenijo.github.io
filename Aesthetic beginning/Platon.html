<style>
               *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Oswald', sans-serif;
}
body{
    background: linear-gradient(-180deg,rgb(47, 171, 182), #111, #111);
    color: white;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
p{
    margin-bottom: 0;
}
h2{
    text-align: center;
}
h1{
    text-align: center;
}
.container{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 0;
    flex-wrap: wrap;
}
.container .box{
    position: relative;
    width: 320px;
    height: 400px;
    color: #fff;
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 30px;
    transition: 0.5s;
}
.container .box:hover{
    transform: translateY(-20px);
}
.container .box::before{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg,#fff,rgb(167, 167, 167));
}
.container .box::after{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg,#fff,rgb(160, 160, 160));
    filter: blur(20px);
}
.container .box span{
    position: absolute;
    top: 6px;
    left: 6px;
    right: 6px;
    bottom: 6px;
    background: rgba(0,0,0,0.6);
    z-index: 2;
}
.container .box span::before{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: rgba(255,255,255,0.1);
    pointer-events: none;
}
.container .box .content{
    position: relative;
    z-index: 10;
    padding: 20px 40px;  
}
.container .box .content h2{
    font-size: 2em;
    color: #111;
    margin-bottom: 10px;
}
.container .box .content p{
    font-size: 1em;
    color: #111;
    margin-bottom: 10px;
    line-height: 1.4em;
}
.container .box .content a{
    display: inline-block;
    font-size: 1em;
    color: #fff;
    padding: 10px;
    text-decoration: none;
    font-weight: 700;
}
    </style>
</head>
<body>
    <h1 style="font-size:3.8vw; color: #111;">Демокрит</h1>
    <div class="row"></div>
    <div class="container" style="align-items: flex-end;">

            <div class="col-lg-10"></div>
            <div class="col-lg-2">

                <h2 style="color: #fff">На главную</h2>
                <a href="index.html"></a>
            </div>
            </div>
            </div>
        </div>
    </div>
